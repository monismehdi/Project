<div class="l0"style="text-align:center">
  
  <div class="l1">
    <h2 class="l2">Blotter</h2>
    <div class="col-md-12 l3">
  
      <table class="table table-bordered l4">
        <thead>
          <tr style="color: white;">
            <th *ngFor="let col of dataColumn" scope="col">{{col.column_name}}</th>
          </tr>
        </thead>
        <tbody *ngFor="let val of dataSource">
          <tr>
            <td class="c1">{{val.Time}}</td>

            
            <td class="c2" [ngClass]="{
              'buy' : val.Side == 'Buy',
              'sell' : val.Side == 'Sell'
              }">{{val.Side}}</td>
            
            <td class="c3">{{val.OrderType}}</td>
            <td class="c4">{{val.CcyPair}}</td>
            <td class="c5">{{val.Price}}</td>
            <td class="c6">{{val.Amount}}</td>
            <td class="c7" [ngClass]="{
              'filled': val.Status == 'Filled',
              'working': val.Status == 'Working',
              'cancelled': val.Status == 'Cancelled'
              }">{{val.Status}}</td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
</div>
<div class="l7"></div>
